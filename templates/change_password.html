{% extends "base.html" %}
{% block content %}
<style>
/* ==============================
   FORM + INPUT RESPONSIVE CHU·∫®N
   ============================== */

/* Input c∆° b·∫£n */
.responsive-input {
    width: 100%;
    font-size: 15px;
    height: 42px;
    padding: 8px 12px;
    border-radius: 10px;
}

/* Focus ƒë·∫πp, d·ªÖ nh√¨n */
.responsive-input:focus {
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
}

/* Tablet */
@media (max-width: 992px) {
    .responsive-input {
        font-size: 16px;
        height: 46px;
    }
}

/* Mobile */
@media (max-width: 576px) {

    /* Container full ngang */
    .container {
        max-width: 100% !important;
        padding-left: 12px;
        padding-right: 12px;
    }

    /* Card g·ªçn g√†ng */
    .card {
        border-radius: 14px;
    }

    /* Form full width */
    form {
        max-width: 100% !important;
        padding: 16px !important;
    }

    /* Input to ‚Äì ch·ªëng zoom ‚Äì d·ªÖ b·∫•m */
    .responsive-input {
        font-size: 17px;      /* iOS kh√¥ng zoom */
        height: 52px;
        padding: 12px 14px;
        border-radius: 12px;
    }

    /* Button to nh∆∞ app */
    button.btn {
        height: 50px;
        font-size: 16px;
        border-radius: 12px;
    }
}

</style>
<div class="container mt-5" style="max-width:420px">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} text-center flash-msg">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<script>
  if (document.querySelector(".alert-success")) {
    setTimeout(() => {
      window.location.href = "/login";
    }, 2000);
  }
</script>



<div class="card shadow">

</div>
</div>
</div>
